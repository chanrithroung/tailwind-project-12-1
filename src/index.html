<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>E-Commerce</title>
  </head>
  <body class="bg-white">
    <header class="w-[100vw] px-12 py-8 shadow-xl bg-white">
      <nav class="flex justify-between items-center">
        <a href="" class="text-3xl"><i class="fa-solid fa-bars"></i></a>
        <figure>
          <img
            src="https://template.hasthemes.com/hurst-v1/hurst/img/logo/logo.png"
            alt=""
          />
        </figure>

        <div class="text-3xl relative">
          <i class="fa-solid fa-cart-shopping transition-colors hover:text-yellow-500"></i>
          <span class="bg-red-500 absolute -top-2 -right-2 text-[16px] w-5 h-5
                       flex justify-center items-center
                     text-white rounded-full border-2
                     border-white">
            3
          </span>
        </div>
      </nav>
    </header>


    <main class="mx-auto mt-20  w-[80vw] h-[600px] mb-12 bg-banner flex">
        <figure class="h-full flex-4">
            <img class="h-full" src="../public/images/1.jpg" alt="">
        </figure>
        <figcaption class="flex-1 py-12 pr-9 flex flex-col justify-center">
            <h1 class="text-2xl uppercase text-rock">welcome to our</h1>
            <h2 class="uppercase text-6xl font-bold text-rock">furniture</h2>
            <p class="mt-5 text-rock">
              There are many variations of passages of Lorem
                 Ipsum available, but the majority have suffered 
                 alteration in some form, by injected humour, or 
                 randomised words which don't look even slightly believable
            </p>
            <button class="px-8 py-3 font-bold uppercase rounded-sm border-2 border-rock w-fit mt-8 hover:bg-wood hover:text-white hover:border-wood transition-colors">Shop Now</button>
        </figcaption>
    </main>



  </body>
</html>
